<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aura Kitchen Menu</title>
<style>
/* *** PASTE ALL CUSTOM CSS HERE ***
    (Including :root, media queries, and all custom classes like .status, .available, .unavailable)
*/
:root {
    --orange: #ff7a18;
    --green-available: #10b981; 
    --grey-unavailable: #9ca3af; 
    --bg-light: #f9fafb;
    --card-light: #ffffff;
    --text-light: #111827;
    --muted-light: #6b7280;
}

/* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', system-ui, sans-serif;
}

body {
    background: var(--bg-light);
    color: var(--text-light);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    width: 100%;
    /* Max-width is 500px */
    max-width: 500px; 
}

/* --- TOP CARD (unchanged) --- */
.card {
    background: var(--card-light);
    border-radius: 20px;
    padding: 30px 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    text-align: center;
    margin-bottom: 20px; 
}

.card h1 { 
    margin-bottom: 0;
}

.logo { width: 150px; margin-bottom: 15px; }
h1 { letter-spacing: 2px; font-size: 28px; }
h1 span { color: var(--orange); }

/* --- MENU LAYOUT (Grid for Cards) --- */
.menu-grid {
    display: grid;
    /* FORCED 2 COLUMNS ON ALL SCREENS */
    grid-template-columns: 1fr 1fr; 
    gap: 20px;
    margin-top: 20px;
}

/* Style for the individual item cards */
.item-card {
    background: var(--card-light);
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    overflow: hidden; 
    text-align: center;
    transition: transform 0.2s;
    display: flex;
    flex-direction: column;
}

/* UPDATED RULE: Center the last odd item. We will set its width to 100% of one column and center it using margin. */
.menu-grid .item-card:nth-last-child(1):nth-child(odd) {
    /* Span the full width of the grid */
    grid-column: 1 / -1; 
    
    /* Resetting width/margin to center it in the grid row */
    width: calc(50% - 10px); /* Calculate the width of one column (1fr minus half the gap) */
    margin-left: auto; /* Center the element */
    margin-right: auto;
}

.item-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

/* Item Image (Top Image, 1:1 Aspect Ratio) */
.item-image {
    width: 100%;
    padding-top: 100%; 
    position: relative;
    background-color: #e5e7eb;
    background-size: cover;
    background-position: center;
    border-bottom: 1px solid #f3f4f6;
}

/* Item Content (Middle Name and Bottom Status) */
.item-content-wrapper {
    padding: 10px; 
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    flex-grow: 1;
}

.item-name {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 10px; 
    color: var(--text-light);
}

/* AVAILABILITY STATUS STYLES */
.status {
    font-weight: 600;
    padding: 6px 8px; 
    border-radius: 8px; 
    font-size: 14px; 
    min-width: 100%; 
    text-align: center;
    transition: background-color 0.3s, color 0.3s;
}

.available {
    color: white;
    background-color: var(--green-available);
}

/* Added a new style for 'Pending' status. Using the orange color. */
.pending {
    color: white; 
    background-color: var(--orange);
}

.unavailable {
    color: var(--card-light); 
    background-color: var(--grey-unavailable);
}

/* Footer (General) */
.footer {
    text-align: center;
    margin-top: 30px;
    color: var(--muted-light);
    font-size: 14px;
}
/* END CUSTOM CSS */
</style>
</head>

<body>

<div class="container">
    <div class="card">
        <img src="logo.png" alt="Aura Kitchen Logo" class="logo">
        <h1><span>AURA</span> INFUSED MENU</h1>
    </div>
        
    <div class="menu-grid">
        
        <div class="item-card">
            <div class="item-image" style="background-image: url('kurogosto.jpg');"></div>
            <div class="item-content-wrapper">
                <div class="item-name">কুরোগোস্ত</div>
                <span id="item-1" class="status unavailable">Loading...</span>
            </div>
        </div>

        <div class="item-card">
            <div class="item-image" style="background-image: url('dail.jpg');"></div>
            <div class="item-content-wrapper">
                <div class="item-name">ডাইল</div>
                <span id="item-2" class="status unavailable">Loading...</span>
            </div>
        </div>

        <div class="item-card">
            <div class="item-image" style="background-image: url('sadabhat.jpg');"></div>
            <div class="item-content-wrapper">
                <div class="item-name">সাদা ভাত</div>
                <span id="item-3" class="status unavailable">Loading...</span>
            </div>
        </div>

        <div class="item-card">
            <div class="item-image" style="background-image: url('fish.jpg');"></div>
            <div class="item-content-wrapper">
                <div class="item-name">কি মাছ ন জানি</div>
                <span id="item-4" class="status unavailable">Loading...</span>
            </div>
        </div>

        <div class="item-card">
            <div class="item-image" style="background-image: url('alubharta.jpg');"></div>
            <div class="item-content-wrapper">
                <div class="item-name">আলুভর্তা</div>
                <span id="item-5" class="status unavailable">Loading...</span>
            </div>
        </div>

    </div>

    <div class="footer">
        © 2026 Aura Kitchen | <a href="index.html" style="color: var(--orange); text-decoration: none;">Back to Home</a>
    </div>
</div>

<script>
const LOCAL_STORAGE_KEY = 'auraMenuState';

// --- NEW FUNCTION TO SET THE DESIRED STATE ---
function setMenuAvailability() {
    // Availability Key: true (Available), false (Unavailable), undefined/null (Pending)
    const newMenuState = {
        'item-1': false,     // (কুরোগোস্ত)
        'item-2': true,      // (ডাইল)
        'item-3': true,      // (সাদা ভাত)
        'item-4': null,      // (কি মাছ না জানি)
        'item-5': false,     // (আলুভর্তা)
    };
    
    // Save the new state to Local Storage
    localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(newMenuState));
}
// ---------------------------------------------


function loadMenuAvailability() {
    // 1. Retrieve the saved state from Local Storage
    const savedStateJSON = localStorage.getItem(LOCAL_STORAGE_KEY);
    
    const menuState = savedStateJSON ? JSON.parse(savedStateJSON) : {};

    // 2. Iterate through all items defined in the HTML.
    const itemIds = ['item-1', 'item-2', 'item-3', 'item-4', 'item-5'];

    itemIds.forEach(itemId => {
        const statusElement = document.getElementById(itemId);
        
        if (statusElement) {
            const isAvailable = menuState[itemId];

            statusElement.classList.remove('available', 'unavailable', 'pending');

            if (isAvailable === true) {
                statusElement.textContent = 'Available';
                statusElement.classList.add('available');
            } else if (isAvailable === false) {
                statusElement.textContent = 'Unavailable';
                statusElement.classList.add('unavailable');
            } else {
                // Status is neither true nor false (Pending/Aura Pending)
                statusElement.textContent = 'Pending';
                statusElement.classList.add('pending'); 
            }
        }
    });
}

// ----------------------------------------------------
// 1. Set the new availability status first
setMenuAvailability();

// 2. Ensure the menu loads the data after the HTML is fully parsed
document.addEventListener('DOMContentLoaded', loadMenuAvailability);
// ----------------------------------------------------
</script>

</body>
</html>
